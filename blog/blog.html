<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <p id="blog-toast"></p>
    <div class="container">
      <div class="blog-nav">
        <a href="../index.html">
          <h1><span>Joseph</span> BT</h1></a
        >
      </div>

      <div class="blog-container">
        <img alt="" id="blog-image-poster" />

        <p class="blog-main-title"></p>

        <div class="blog-writter">
          <img src="../images/profile.png" alt="" />
          <div class="blog-writter-names">
            <p>Byishimo Teto Joseph</p>
            <p id="blog-date">Feb 10, 2023</p>
          </div>
        </div>

        <div class="blog-main-likes">
          <div id="like-modal"></div>
          <div>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z"
                stroke="black"
                stroke-opacity="0.6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                stroke="black"
                stroke-opacity="0.6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p id="views"></p>
          </div>

          <div id="open-comment-modal">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.9 20C9.80858 20.979 12.0041 21.2442 14.0909 20.7478C16.1777 20.2513 18.0186 19.0258 19.2818 17.2922C20.545 15.5585 21.1474 13.4307 20.9806 11.2921C20.8137 9.1536 19.8886 7.14496 18.3718 5.62818C16.855 4.1114 14.8464 3.18624 12.7078 3.0194C10.5693 2.85257 8.44147 3.45503 6.70782 4.71823C4.97417 5.98143 3.74869 7.8223 3.25222 9.9091C2.75575 11.9959 3.02094 14.1914 4 16.1L2 22L7.9 20Z"
                stroke="black"
                stroke-opacity="0.6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <p id="comment-number"></p>
          </div>
        </div>

        <p class="blog-main-content"></p>
      </div>
    </div>

    <!-- comment  modal -->
    <div class="modal">
      <div class="comments-div">
        <div class="comments-div-header">
          <h1>Comments</h1>
          <svg
            width="22"
            height="21"
            viewBox="0 0 22 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="close-modal"
            data-close-id="close-comments-modal"
          >
            <path
              d="M15.972 5.29102L5.54956 15.7134"
              stroke="#33383C"
              stroke-width="0.868535"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.54956 5.29102L15.972 15.7134"
              stroke="#33383C"
              stroke-width="0.868535"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <div class="comment-contents"></div>
        <div class="add-comment">
          <p>Add comment</p>
          <form name="add-comment-to-blog">
            <textarea
              name="comment"
              rows="4"
              placeholder="enter your comment ..."
              required
            ></textarea>
            <button type="button" id="add-comment-to-blog">comment</button>
          </form>
        </div>
      </div>
    </div>

    <!-- footerDiv start -->
    <div class="footer">
      <p>
        &copy; <span id="footer-year">2024</span> | Joseph BT. All Rights
        Reserved
      </p>
    </div>
    <!-- footerDiv end -->

    <!-- blog script -->
    <script src="blog.js"></script>
  </body>
</html>
