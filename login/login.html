<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph BT | Login</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-nav">
        <a href="../index.html">
          <h1><span>Joseph</span> BT</h1></a
        >
      </div>

      <div class="login-form">
        <form action="">
          <h3>Login</h3>

          <div class="input-div-container">
            <p>Email</p>
            <div class="input-div">
              <input type="email" name="email" placeholder="Enter your email" />
            </div>
          </div>

          <div class="input-div-container">
            <p>Password</p>
            <div class="input-div">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <button type="button" id="login">Login</button>
        </form>
      </div>
    </div>

    <!-- login script -->
    <script src="login.js"></script>
  </body>
</html>
