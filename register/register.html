<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph BT | Login</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <p id="register-toast"></p>
    <div class="register">
      <div class="register-nav">
        <a href="../index.html">
          <h1><span>Joseph</span> BT</h1></a
        >
      </div>

      <div class="register-form">
        <form name="register-continue-form">
          <h3>register</h3>

          <div class="input-div-container">
            <p>Firstname</p>
            <div class="input-div" id="fName">
              <input
                type="text"
                name="firstName"
                placeholder="Enter your firstname"
              />
            </div>
          </div>

          <div class="input-div-container">
            <p>Lastname</p>
            <div class="input-div" id="lName">
              <input
                type="text"
                name="lastName"
                placeholder="Enter your lastname"
              />
            </div>
          </div>

          <div class="input-div-container">
            <p>Email</p>
            <div class="input-div" id="email">
              <input type="email" name="email" placeholder="Enter your email" />
            </div>
          </div>

          <div class="input-div-container">
            <p>Password</p>
            <div class="input-div" id="password">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <button type="button" id="register">register</button>

          <div class="signin">
            <p>
              Already have an account?
              <a href="../login/login.html">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- register js script-->
    <script src="./register.js"></script>
  </body>
</html>
